<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Consultório Odontológico</title>
</head>
<body onload="trocaImagem()">
    <main>
        <section id="imagem"></section>
        <section id="dados">
            <h1>Consultório Odontológico</h1>
            <p>Paciente: <input type="text" name="nome" id="iNome" required></p>
            <input type="button" value="Adicionar" class="botao" onclick="listaConsultorio()" style="background-color: blue;">
            <input type="button" value="Urgência" class="botao" onclick="urgencia()" style="background-color: red;">
            <input type="button" value="Atender" class="botao" onclick="atender()"
            style="background-color: green;"><br>
            <input type="button" value="Limpar" onclick="limpar(true)" class="botao">
            <a href="index.html" class="botao">Voltar</a>

            <div id="saida"></div>
        </section>
    </main>
    <script src="main.js"></script>

</body>
</html>

<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Programa Contas do Mês</title>
</head>
<body>

        <section id="dados">
            <h1>Programa Contas do Mês</h1>

            <input type="button" value="Registrar Conta" onclick="contas()" class="botao">
            <a href="index.html" class="botao">Voltar</a>
            <input type="button" value="Limpar" onclick="limpar(true, true)" class="botao">

            <div id="saida"></div>
            <div id="saida2">
                <hr>
            </div>
        </section>
    </main>
    <script src="main.js"></script>

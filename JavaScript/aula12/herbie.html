<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/revendaHerbie.css">
    <title>Revenda Herbie</title>
</head>
<body>
    <main>
        <section id="imagem"></section>
        <section id="dados">
            <h1>Revenda Herbie - Consignados</h1>
            <p>Modelo do veículo: <input type="text" name="veiculo" id="iVeiculo"></p>
            <p>Ano de fabricação: <input type="number" name="ano" id="iAno" step="1"></p>
            <p>Preço proprietário R$: <input type="number" name="valor" id="iValor"></p>
            <input type="button" value="Classificar/Calcular preço" class="botao">
            <div id="saida"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
